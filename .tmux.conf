# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-style bg=colour6,fg=colour0,bold,fg=colour196,bg=colour238

# }
# The panes {

set -g pane-border-style fg=black,bg=colour235,fg=colour238
set -g pane-active-border-style fg=brightred,bg=colour236,fg=colour51

# }
# The statusbar {

set -g status-position top
set -g status-style bg='#162d33',fg='#aaaaaa',bg=default,fg=colour12,bg=colour234,fg=colour137,dim
set -g status-left '#[fg=colour233,bg=colour200,bold] #S '
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-style bg=colour0,fg=colour11,dim,fg=colour81,bg=colour238,bold
setw -g window-status-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

